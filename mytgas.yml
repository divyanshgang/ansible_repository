---
- hosts: 172.31.81.192
  become: yes
  tasks:
  - name: show o/p of first task on console
    apt:
      name: apache2
      state: present
      tags: myapache2

  - name: install git 
    apt:
      name: git
      state: present
      tags: mygit

  - name: install tree
    apt:
      name: tree 
      state: present
      tags: mytrees

  - name: install wget
    apt:
      name: wget
      state: present
      tags: mywget